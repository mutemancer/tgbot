<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Telegram Web App!</h1>
    <button onclick="sendData()">Click to Farm Points</button>

    <script>
        function sendData() {
            Telegram.WebApp.sendData("farm"); // Send "farm" data to the bot
        }

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
        });
    </script>
</body>
</html>
