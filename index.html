<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Telegram Web App!</h1>
    <p id="points">Loading your points...</p>
    <button onclick="farmPoints()">Click to Farm Points</button>

    <script>
        Telegram.WebApp.ready();

        function updatePoints(points) {
            document.getElementById('points').innerText = `Your points: ${points}`;
        }

        function farmPoints() {
            Telegram.WebApp.sendData("farm"); // Send "farm" data to the bot
        }

        // Receive data from the bot
        Telegram.WebApp.onEvent('message', function(data) {
            if (data) {
                updatePoints(data.points);
            }
        });

        // Request current points from the bot when the app starts
        Telegram.WebApp.sendData("get_points");
    </script>
</body>
</html>
